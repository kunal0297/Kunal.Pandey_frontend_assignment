<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Dashboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/src/styles/main.scss">
</head>
<body>
    <div class="app-container">
        <!-- Side Panel -->
        <aside class="side-panel">
            <div class="panel-header">
                <h1>Solar System</h1>
                <button id="theme-toggle" class="theme-toggle" aria-label="Toggle Theme">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
            
            <div class="planets-list">
                <!-- Planets will be dynamically added here -->
            </div>

            <div class="controls">
                <div class="speed-control">
                    <label for="custom-speed-input">Custom Speed</label>
                    <input type="number" id="custom-speed-input" min="0.1" max="10" step="0.1" value="1" aria-label="Custom Speed Input">
                </div>

                <button id="pause-toggle" class="control-btn" aria-label="Pause/Play Simulation">
                    <i class="fas fa-pause"></i>
                </button>
                <div class="speed-control">
                    <label for="speed-slider">Simulation Speed</label>
                    <input type="range" id="speed-slider" min="0" max="2" step="0.1" value="1" aria-label="Simulation Speed Slider">
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <canvas id="solar-system"></canvas>
            
            <!-- Info Card (hidden by default) -->
            <div class="info-card" id="planet-info">
                <button class="close-btn" aria-label="Close Planet Info"><i class="fas fa-times"></i></button>
                <div class="info-content">
                    <h2 class="planet-name"></h2>
                    <div class="planet-stats">
                        <div class="stat">
                            <span class="label">Diameter</span>
                            <span class="value"></span>
                        </div>
                        <div class="stat">
                            <span class="label">Distance from Sun</span>
                            <span class="value"></span>
                        </div>
                        <div class="stat">
                            <span class="label">Orbital Period</span>
                            <span class="value"></span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="/src/js/main.js"></script>
</body>
</html>
